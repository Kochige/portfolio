      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ご利用アンケート</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-6">
            <h1>ご利用アンケート</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a href="/">HOMEへ戻る</a>
          </div>
        </div>
      </header>
    </div>

    <hr />

    <div class="container">
      <form action="" method="post" class="row">
        <div class="col-sm-8 offset-sm-2">
          <p>
            この度は、本書をご利用いただきありがとうございます。恐れ入りますが、以下のフォームにご記入いただき、送信していただけると幸いです。
          </p>
          <div class="form-group">
            <label for="name"
              >お名前 <span class="badge badge-danger">必須</span></label
            >
            <input
              type="text"
              id="name"
              placeholder="例）山田 太郎"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="job">ご職業</label>
            <select name="job" id="job" class="form-control">
              <option value="">---選択してください---</option>
              <option value="サンプル1">サンプル1</option>
              <option value="サンプル2">サンプル2</option>
              <option value="サンプル3">サンプル3</option>
            </select>
          </div>

          <div class="form-group">
            <label>知りたい内容（複数選択可）</label>
            <div class="form-check">
              <input
                type="checkbox"
                id="HTML"
                name="checkbox"
                value="HTML"
                class="form-check-input"
              />
              <label for="HTML" class="form-check-label">HTML</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="CSS"
                name="checkbox"
                value="CSS"
                class="form-check-input"
              />
              <label for="CSS" class="form-check-label">CSS</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="JavaScript"
                name="checkbox"
                value="JavaScript"
                class="form-check-input"
              />
              <label for="JavaScript" class="form-check-label"
                >JavaScript</label
              >
            </div>
          </div>

          <div class="form-group">
            <label class="d-block">理解度はいかがですか？</label>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="bad"
                name="understand"
                value="bad"
                class="form-check-input"
              />
              <label for="bad" class="form-check-label">
                理解できなかった</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="soso"
                name="understand"
                value="soso"
                class="form-check-input"
              />
              <label for="soso" class="form-check-label"
                >だいたい理解できた
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="good"
                name="understand"
                value="good"
                class="form-check-input"
              />
              <label for="good" class="form-check-label">理解できた</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="noanswer"
                name="understand"
                value=""
                class="form-check-input"
              />
              <label for="noanswer" class="form-check-label">回答しない</label>
            </div>
          </div>

          <div class="form-group">
            <label for="opinion" class="d-block">ご意見</label>
            <textarea
              name="opinion"
              id="opinion"
              cols="90"
              rows="10"
              class="form-control"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">送信する</button>
        </div>
      </form>
    </div>
    <hr />
  </body>
</html>
